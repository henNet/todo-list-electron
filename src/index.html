<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Atividades</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cabecalho">
        <h1>Lista de Atividades</h1>
        <div class="form">
          <input
            id="inputAtiv"
            type="text"
            placeholder="Insira uma atividade"
            onkeyup="adicionarAtividade(event)"
          />
          <button onclick="adicionarAtividade()">Inserir Atividade</button>
        </div>
      </div>
      <div class="atividades"></div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
